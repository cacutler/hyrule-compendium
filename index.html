<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue BoilerPlate</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ titleh1 }}</h1>
      <div class="header">
        <p class="title">Zelda Creatures</p>

        </p>
      </div>

      <div class="creature-container"  v-for="creature in zelda_creatures">
        <br />
        <p class="name">
          {{ creature.name }} </p>
        <p class="id">
          {{ creature.id }} </p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
